{% extends 'test/base.html' %} 

{% block title %}Set password{% endblock title %} 

{% block content %}
<div class="Card bg-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}

    <h3 class="text-dark">Set New Password</h3>

    <form method="post">
        {% csrf_token %}
        <br />
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" id="pass1" name="pass1" required />
        </div>
        <label for="pass2">Confirm Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" id="pass2" name="pass2" required />
        </div>
        <br />
        <button type="submit" class="btn btn-dark">Set Password</button>
        <hr>
        <a href="{% url 'login' %}" class="btn btn-link">Go Back</a>
    </form>
</div>
{% endblock content %}
